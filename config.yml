# Trending Watcher Configuration

# Scan Settings
scan:
  # Number of retry attempts for web scraping
  retries: 3

  # Timeout for HTTP requests (seconds)
  timeout: 10

  # User agent for web requests
  user_agent: "Mozilla/5.0 (compatible; TrendingWatcher/1.0)"

# Data Management
data:
  # Path to store checked repositories
  checked_file: "_data/trending_checked.yml"

  # Maximum number of repositories to track
  max_repos: 1000

  # Clean up repos older than X days (0 = never clean)
  cleanup_after_days: 90

# Review Settings
review:
  # Branches to check for README files
  readme_branches:
    - main
    - master

  # Maximum paragraph length for README summary
  max_summary_length: 600

  # DeepWiki scraping settings
  deepwiki:
    enabled: true
    base_url: "https://deepwiki.com"
    rate_limit_delay: 2  # seconds between requests
    max_technologies: 8
    max_features: 5
    max_insights: 3

# GitHub Actions Schedule (cron format)
schedule:
  scan_trending: "30 1 * * *"        # Daily at 1:30 AM UTC
  initial_review: "36 1 * * *"       # Daily at 1:36 AM UTC
  deepwiki_review: "45 1 * * *"      # Daily at 1:45 AM UTC

# Labels for GitHub Issues
labels:
  trending: "trending"
  initial_review_done: "initial review done"
  deepwiki_reviewed: "deepwiki reviewed"
  archived: "archived"

# GitHub Pages
pages:
  title: "Trending GitHub Repositories Journal"
  description: "A daily journal of trending GitHub repositories with automated reviews"
  show_stats: true
